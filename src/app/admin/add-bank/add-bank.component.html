<div class="container">
  <h5>Add Bank Admin</h5>
  <form class="bank-form" [formGroup]="addBankForm" (ngSubmit)="onSubmit()">
    <!-- First Name, Middle Name, Last Name -->
    
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" id="first_name" class="form-control" formControlName="first_name">
        <div *ngIf="addBankForm.get('first_name')?.invalid && addBankForm.get('first_name')?.touched" class="text-danger">
          <small *ngIf="addBankForm.get('first_name')?.errors?.['required']">First name is required.</small>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="middle_name" class="form-label">Middle Name</label>
        <input type="text" id="middle_name" class="form-control" formControlName="middle_name">
        <div *ngIf="addBankForm.get('middle_name')?.invalid && addBankForm.get('middle_name')?.touched" class="text-danger">
          <small *ngIf="addBankForm.get('middle_name')?.errors?.['required']">Middle name is required.</small>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" id="last_name" class="form-control" formControlName="last_name">
        <div *ngIf="addBankForm.get('last_name')?.invalid && addBankForm.get('last_name')?.touched" class="text-danger">
          <small *ngIf="addBankForm.get('last_name')?.errors?.['required']">Last name is required.</small>
        </div>
      </div>
   
    
    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="addBankForm.get('email')?.invalid && addBankForm.get('email')?.touched" class="text-danger">
        <small *ngIf="addBankForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="addBankForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Phone Number with Country Code -->
    <div class="mb-3">
      <label for="phone_no" class="form-label">Phone Number</label>
        <input type="text" id="phone_no" class="form-control" formControlName="phone_no" placeholder="Enter phone number">
      
      <div *ngIf="addBankForm.get('phone_no')?.invalid && addBankForm.get('phone_no')?.touched" class="text-danger">
        <small *ngIf="addBankForm.get('phone_no')?.errors?.['required']">Phone number is required.</small>
      </div>
    </div>

    <!-- Bank Name -->
    <div class="mb-3">
      <label for="bankName" class="form-label">Bank Name</label>
      <input type="text" id="bankName" class="form-control" formControlName="bankName">
      <div *ngIf="addBankForm.get('bankName')?.invalid && addBankForm.get('bankName')?.touched" class="text-danger">
        <small *ngIf="addBankForm.get('bankName')?.errors?.['required']">Bank name is required.</small>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="addBankForm.get('password')?.invalid && addBankForm.get('password')?.touched" class="text-danger">
        <small *ngIf="addBankForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="addBankForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Add Bank</button>
  </form>
</div>
